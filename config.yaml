server:
  host: "luminaire-service"
  port: 5250
  websocket_host: "luminaire-service"
  websocket_port: 5001

luminaire_operations:
  min_cct: 3500
  max_cct: 6500
  min_intensity: 0
  max_intensity: 500
  inactivity_threshold: 30
  send_timeout: 2.0
  max_retries: 3
  scene_directory: "scenes"
  total_intervals: 8640
  scheduler_update_interval: 1.0
  log_basic_max_entries: 50
  log_advanced_max_entries: 100
  cleanup_interval: 30

logging:
  level: "INFO"
  filename_template: "%Y-%m-%d.log"
  rotation_when: "midnight"
  rotation_interval: 1
  rotation_backup_count: 7

microservices:
  luminaire_service:
    host: "luminaire-service"
    port: 8000
    log_level: "INFO"
  scheduler_service:
    host: "scheduler-service"
    port: 8000
    log_level: "INFO"
  monitoring_service:
    host: "monitoring-service"
    port: 8000
    log_level: "INFO"
  api_service:
    host: "api-service"
    port: 8000
    log_level: "info"
  websocket_service:
    host: "websocket-service"
    port: 5001
    log_level: "INFO"

redis:
  host: "redis"
  port: 6379
  db: 0
  password: null

api:
  broadcast_interval: 2

state:
  file: "state.pkl"

scheduler:
  timer_check_interval: 1
